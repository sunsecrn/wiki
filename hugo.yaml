# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

author:
  name: Sunsec
  email: contato@sunsec.org

disableKinds:
  - rss

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Onboarding
      pageRef: /onboarding
      weight: 1

    - name: Hack The Box
      pageRef: /hack-the-box
      weight: 2

    - name: Documentação
      pageRef: /docs
      weight: 3

    - name: Pesquisas
      pageRef: /pesquisas
      weight: 4

    - name: Search
      weight: 5
      params:
        type: search

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/sunsec-sun.svg
      width: 80

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/sunsecrn/wiki/edit/main/content"
